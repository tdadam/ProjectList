<!DOCTYPE html>
<html ng-app="basicApp">
<head>
    <title>TDA Projects</title>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body ng-controller="navController as nav">

<!--TODO: New tab for each project-->
<!-- Navigation Bar -->
<nav role="navigation" class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a ui-sref="intro" class="navbar-brand">My Projects</a>
        </div>
        <!-- Collection of nav links and other content for toggling -->
        <div id="navbarCollapse" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li ng-class="{ active: nav.isActive('/intro')}">
                    <a ui-sref="intro">Introduction</a>
                </li>
                <li ng-class="{ active: nav.isActive('/portfolio')}">
                    <a ui-sref="portfolio">Portfolio</a>
                </li>
                <li ng-class="{ active: nav.isActive('/resume')}">
                    <a ui-sref="resume">Resume</a>
                </li>
                <li ng-class="{ active: nav.isActive('/golf')}">
                    <a ui-sref="golf">Golf Card</a>
                </li>
                <li ng-class="{ active: nav.isActive('/gameFlappy')}">
                    <a ui-sref="gameFlappy">Game (Flappy Mech)</a>
                </li>
                <li ng-class="{ active: nav.isActive('/todo')}">
                    <a ui-sref="todo">To Do List</a>
                </li>
                <li ng-class="{ active: nav.isActive('/coming')}">
                    <a ui-sref="coming">Coming Soon!</a>
                </li>
                <li ng-class="{ active: nav.isActive('/ytvids')}">
                    <a ui-sref="ytvids">YouTube!!</a>
                </li>
            </ul>

        </div>
    </div>
</nav>

<div ui-view class="top-margin">
</div>

<!-- lib js files -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<!--TODO: change from bootstrap to AngMaterial-->
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.6/ngStorage.min.js"></script>

<!-- app js files -->
<script type="text/javascript" src="js/navController.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
